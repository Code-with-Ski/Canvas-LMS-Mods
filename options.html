<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Enable/Disable Features and Customize Default Settings</h1>

    <fieldset>
      <legend>Admin - Courses</legend>
      <label>
        <input type="checkbox" id="admin-courses-blueprint-input-prevent-fill" checked />
        Prevent "Show only blueprint courses" input from stretching to fill empty space
      </label>
      <label>
        <input type="checkbox" id="admin-courses-course-code" checked />
        Add course code to course search results
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - User Account Details</legend>
      <label>
        <input type="checkbox" id="admin-users-enrollments-resizable" checked />
        Resizable course enrollments box
      </label>
      <label>
        Default course enrollments box height
        <input
          type="number"
          id="admin-users-enrollments-default-height"
          required
          min="100"
          max="800"
          value="400"
          step="10"
        />
        px
      </label>
      <label>
        <input type="checkbox" id="admin-users-enrollments-sort" checked />
        Sort course enrollments by status, term, and role
      </label>
      <label>
        <input type="checkbox" id="admin-users-enrollments-filter" checked />
        Filter options for course enrollments
      </label>
      <label>
        <input
          type="checkbox"
          id="admin-users-enrollments-course-code"
          checked
        />
        Add course code to list of enrollments
      </label>
      <hr />

      <label>
        <input type="checkbox" id="admin-users-accounts-resizable" checked />
        Resizable accounts box
      </label>
      <label>
        Default accounts box height
        <input
          type="number"
          id="admin-users-accounts-default-height"
          required
          min="100"
          max="800"
          value="100"
          step="10"
        />
        px
      </label>
      <label>
        <input type="checkbox" id="admin-users-accounts-roles" checked />
        Show admin roles in accounts
      </label>
      <hr />

      <label>
        <input type="checkbox" id="admin-users-groups-resizable" checked />
        Resizable group enrollments box
      </label>
      <label>
        Default group enrollments box height
        <input
          type="number"
          id="admin-users-groups-default-height"
          required
          min="100"
          max="800"
          value="100"
          step="10"
        />
        px
      </label>
      <hr />

      <label>
        <input type="checkbox" id="admin-users-avatar-resizable" checked />
        Resizable avatar image (Click and drag)
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - Profile Pictures</legend>
      <label>
        <input type="checkbox" id="admin-profile-pictures-resizable" checked />
        Resizable profile avatar image (drag corner to resize)
      </label>
      <label>
        <input type="checkbox" id="admin-profile-pictures-square" checked />
        Change profile pictures to be rounded square shape
      </label>
      <label>
        Default profile picture height/width
        <input
          type="number"
          id="admin-profile-pictures-default-height"
          required
          min="60"
          max="800"
          value="200"
          step="10"
        />
        px
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - Rubrics</legend>
      <label>
        <input type="checkbox" id="admin-rubrics-search" checked />
        Enable search feature for rubrics
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - QuestionBanks</legend>
      <label>
        <input type="checkbox" id="admin-question-banks-search" checked />
        Enable search feature for question banks
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - Sub-Accounts</legend>
      <label>
        <input type="checkbox" id="admin-sub-accounts-canvas-id" checked />
        Show Canvas Account ID
      </label>
      <label>
        <input type="checkbox" id="admin-sub-accounts-sis-id" checked />
        Show SIS Account ID
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - Terms</legend>
      <label>
        <input type="checkbox" id="admin-terms-search" checked />
        Enable search feature for terms
      </label>
      <label>
        <input type="checkbox" id="admin-terms-move-add-term" checked />
        Move Add Term button to the top of the terms table
      </label>
      <label>
        <input type="checkbox" id="admin-terms-term-id" checked />
        Show Canvas Term Id
      </label>
    </fieldset>

    <fieldset>
      <legend>Admin - SIS Imports</legend>
      <label>
        <input type="checkbox" id="admin-sis-import-log" checked />
        Enable SIS Import Log
      </label>
    </fieldset>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
